plugins
{
   // Apply the java-library plugin to add support for Java Library
	id 'java-library'
	
	// gradle-docker plugins
	id 'com.palantir.docker' version '0.21.0'
	id 'com.palantir.docker-run' version '0.21.0'
}

dependencies
{
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	api 'org.apache.commons:commons-math3:3.6.1'

	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
	implementation 'com.google.guava:guava:23.0'

	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'

	// Jersey
	implementation 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.27'
//	implementation 'org.glassfish.jersey.core:jersey-common:2.27'
	implementation 'org.glassfish.jersey.inject:jersey-hk2:2.27'
//	testImplementation 'org.glassfish.jersey.test-framework:jersey-test-framework-util:2.27'
//	testImplementation 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-bundle:2.27'

}

// In this section you declare where to find the dependencies of your project
repositories
{
	// Use jcenter for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
}

// Adding some properties
ext {
	serviceName = "demo-echo" 	// e.g. ucass-ap
	productName = "echofe"		// e.g. apigw (one of the microservices of the admin portal)
	productVersion = "1.0"
}

jar {
	manifest
	{
   	attributes "Main-Class": "com.efrat.example.devops.echoServerFEApp.EchoServerFEApp"
	}

	from
	{
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

docker {
	name "${productName}:${productVersion}"
	tag "privateRegistry", "il-tlv-tmeltse4:18081/${serviceName}/${productName}:${productVersion}"
	files jar.outputs
	copySpec.into("build/libs")
}

// Give an alias to docker task
task dockerBuild(dependsOn: 'docker')

dockerRun {
	name "${productName}"
	image "${productName}:${productVersion}"
	ports '9999:9999'
	daemonize true
	clean true
}

// Give an alias to dockerRun task
task dockerStart(dependsOn: 'dockerRun')

// Docker all-in-one
task goDocker(dependsOn: ['dockerStop','docker','dockerRun'])
//task goDocker(dependsOn: ['docker','dockerRun'])

/*dockerPush*/

description = 'A trivial Gradle build'
version = '1.0'
