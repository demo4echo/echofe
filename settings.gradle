pluginManagement {
	plugins {
		id 'com.dorongold.task-tree' version "${plugin_com_dorongold_task_tree_version}"
		id 'com.palantir.docker' version "${plugin_com_palantir_docker_version}"
		id 'com.palantir.docker-run' version "${plugin_com_palantir_docker_run_version}"
		id 'org.unbroken-dome.helm' version "${plugin_org_unbroken_dome_helm_version}"
		id 'org.unbroken-dome.helm-releases' version "${plugin_org_unbroken_dome_helm_releases_version}"
		id 'org.unbroken-dome.helm-publish' version "${plugin_org_unbroken_dome_helm_publish_version}"
		id 'de.undercouch.download' version "${plugin_de_undercouch_download_version}"
		id 'com.google.protobuf' version "${plugin_com_google_protobuf_version}"
		id 'com.wiredforcode.spawn' version "${plugin_com_wiredforcode_spawn_version}"
		id 'org.ajoberstar.reckon' version "${plugin_org_ajoberstar_reckon_version}"
		id 'org.ajoberstar.grgit' version "${plugin_org_ajoberstar_grgit_version}"
  	}
}

// This settings is mandatory as otherwise it defaults for the root folder name that can be anything!
rootProject.name = 'echofe'
